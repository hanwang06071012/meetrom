{% extends "layout.html" %}
{% block users %}
<div class="users-list table-responsive">
<table class="table table-bordered table-hover">
        <caption>
            <button type="button" class="btn btn-primary btn-lg pull-left" style="font-size: 10px">
                <span class="glyphicon glyphicon-th-list"></span>图片上传
            </button>   
        </caption>
        <div class="container">
        <thead>
            <tr>
                <th><lable class="control-label pull-right">名称</lable></th>
                <th><lable>内容</lable></th>
            </tr>
        </thead>
        <tbody>
            <form class="" role="form" method="POST" action="{{ url_for('admin_picture_up',id=session['id']) }}">
            <tr>
                <td><label for="nameplates" class=" control-label pull-right">图片:</label></td>
                <td><input type="file" class="form-control" name="nameplates" 
                           placeholder="请选择图片上传">
                </td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-default pull-right">上传</button></td>
                <td><button class="btn btn-default"  onclick="javascript:history.back(-1);">返回</button></td>
            </tr>
        </form>
        </tbody>
        </div>
    </table>  
</div>
{% endblock %}
